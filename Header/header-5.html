<!DOCTYPE html>
<html lang="en">

<head>

    <!--  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>Header-5</title>
    <style>
     .subscribe-form {
            border-radius: 40px;
            /* background: #c9c9c9; */
            border: 1px solid #979797;
            padding: 1px;
            box-shadow: 0px -12px 21px -15px rgba(0, 0, 0, 0.1);
        }

        .subscribe-form .form-group {
            position: relative;
            margin-bottom: 0;
            border-radius: 0;
        }

        .subscribe-form .form-group input {
            background: transparent !important;
            border: none !important;
            outline: none !important;
            color: rgba(0, 0, 0, 0.3) !important;
            font-size: 16px;
            height: 50px;
            border-radius: 0;
        }

        .subscribe-form .form-group .submit {
            color: #fff !important;
            display: block;
            width: 150px;
            height: 50px;
            font-size: 14px;
            background: #7a7a7a !important;
            border: none;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-radius: 40px;
        }

    </style>
</head>

<body>
    <header>
        <section>
            <div class="header-wrapper">
                <div class="top-header bg-dark py-2">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-4 col-lg-4 col-sm-12">
                                <div class="social-info">
                                    <ul class="nav">
                                        <li class="nav-item"><a href="" class="nav-link text-white"><i
                                                    class="fab fa-facebook-f"></i></a></li>
                                        <li class="nav-item"><a href="" class="nav-link text-white"><i
                                                    class="fab fa-twitter"></i></a></li>
                                        <li class="nav-item"><a href="" class="nav-link text-white"><i
                                                    class="fab fa-google"></i></a></li>
                                        <li class="nav-item"><a href="" class="nav-link text-white"><i
                                                    class="fab fa-instagram"></i></a></li>
                                        <li class="nav-item"><a href="" class="nav-link text-white"><i
                                                    class="fab fa-linkedin"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="col-md-4 col-lg-4 col-sm-12">
                                <div class="mx-lg-5 text-nowrap mt-lg-2 mt-md-2">
                                    <a href="" class="text-decoration-none text-white"><i class="fas fa-phone mx-2"></i>
                                        0118 9595670</a>
                                    <a href="" class="text-decoration-none text-white"><i
                                            class="fas fa-envelope me-2 ms-4"></i>info@example.com</a>
                                </div>
                            </div>
                            <div class="col-md-4 col-lg-4 col-sm-12">
                                <div class="float-lg-end float-md-end mx-lg-5 text-nowrap mt-1">
                                    <a href="" class="text-decoration-none text-white me-3">
                                        <!-- Register/Login -->
                                        <img src="http://staging.tobacconistonline.com/wp-content/uploads/2023/05/loginRegister-2.png" alt="" class="">
                                    </a>
                                    <a href="" class="text-decoration-none text-white" title="My Wishlist">
                                        <i class="fa-regular fa-heart fa-1x icon-color"></i>
                                        </i>
                                    </a>
                                    <a href="" class="text-decoration-none text-white ms-3" title="My Cart">
                                        <i class="fa-sharp fa-solid fa-cart-shopping fa-1x icon-color"><sup>0</sup></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="middle-header">
                    <div class="container-fluid">
                        <div class="row-content my-2">
                            <div class="row-column d-inline-block">
                                <div class="logo-img">
                                    <a class="logo" href="#">
                                        <img src="assets/image/logo2.jpg" alt="not" class="w-100">
                                      </a>
                                </div>
                            </div>
                            <div class="row-column d-inline-block float-lg-end float-md-end">
                                <div class="search">
                                    <div class="subscribe">
                                        <form action="#" class="subscribe-form">
                                            <div class="form-group d-flex">
                                                <input type="search" class="form-control rounded-left" placeholder="Search here...">
                                                <input type="submit" value="Search" class="form-control submit px-3">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="header-menu">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <div class="container-fluid">
                          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                          <div class="collapse navbar-collapse mx-lg-5" id="navbarNavDropdown">
                            <ul class="navbar-nav navbar-header-menu-title text-nowrap mx-auto">
                                <li class="nav-item"><a href="" class="nav-link active text-dark">Cigar</a></li>
                                <li class="nav-item"><a href="" class="nav-link text-dark">Tobacco</a></li>
                                <li class="nav-item"><a href="" class="nav-link text-dark">Pipe</a></li>
                                <li class="nav-item"><a href="" class="nav-link text-dark">Accessories</a></li>
                                <li class="nav-item"><a href="" class="nav-link text-dark">E Cigrattes</a></li>
                                <li class="nav-item"><a href="" class="nav-link text-dark">Cigar gift box</a></li>
                            </ul>
                          </div>
                        </div>
                      </nav>
                </div>
            </div>
        </section>
    </header>
</body>

</html>
